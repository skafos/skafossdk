---

kind: pipeline
name: skafossdk

steps:
  - name: publish_stable
    image: skafos/python-test:latest
    environment:
      VERSION: "${DRONE_TAG}"
      PYPI_USERNAME:
        from_secret: pypi_username
      PYPI_PASSWORD:
        from_secret: pypi_password
    commands:
      - python setup.py sdist bdist_wheel
      - twine upload --repository-url https://test.pypi.org/legacy/ dist/* -p $PYPI_PASSWORD -u $PYPI_USERNAME
    when:
      status:
        - success
      event:
        - tag
      ref:
        - refs/tags/*
  - name: publish_dev
    image: skafos/python-test:latest
    environment:
      BUILD_NUMBER: "${DRONE_BUILD_NUMBER}"
      PYPI_USERNAME:
        from_secret: pypi_username
      PYPI_PASSWORD:
        from_secret: pypi_password
    commands:
      - python setup.py sdist bdist_wheel
      - twine upload dist/* -p $PYPI_PASSWORD -u $PYPI_USERNAME
    when:
      status:
        - success
      event:
        - push
      branch:
        - master
  - name: slack
    image: plugins/slack
    settings:
      channel: builds
      username: Drone
      webhook:
        from_secret: slack_webhook
    when:
      status:
        - success
        - failure
